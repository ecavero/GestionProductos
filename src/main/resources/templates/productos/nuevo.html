<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo Producto</title>

</head>
<body>
    <div class="container py-5" layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">

                <div class="text-center mb-4">
                    <h2 class="fw-semibold text-primary">
                        <i class="bi bi-box-seam me-2"></i>Registrar Nuevo Producto
                    </h2>
                </div>

                <div class="card border-0 shadow-sm rounded-3">
                    <div class="card-body p-4">
                        <form th:action="@{/productos}" th:object="${producto}" method="post">
                            <div class="mb-3">
                                <label for="codigo">Código:</label>
                                <input type="text" th:field="*{codigo}" id="codigo" name="codigo" placeholder="Ingrese un codigo" class="form-control"/>
                                <span th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}" class="text-danger"></span>
                            </div>

                            <div class="mb-3">
                                <label for="nombre">Nombre:</label>
                                <input type="text" th:field="*{nombre}" id="nombre" placeholder="Ingrese un nombre" class="form-control"/>
                                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion">Descripción:</label>
                                <input type="text" th:field="*{descripcion}" id="descripcion" placeholder="Ingrese una descripcion" class="form-control"/>
                            </div>

                            <div class="mb-3">
                                <label for="precio">Precio:</label>
                                <input type="number" th:field="*{precio}" step="0.01" id="precio" placeholder="Ingrese un precio" class="form-control"/>
                                <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger"></span>
                            </div>

                            <div class="mb-4">
                                <label for="stock">Stock:</label>
                                <input type="number" th:field="*{stock}" id="stock" placeholder="Ingrese un stock" class="form-control"/>
                                <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="text-danger"></span>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i>Guardar</button>
                                <a href="/productos" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
