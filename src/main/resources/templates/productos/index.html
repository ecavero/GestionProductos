<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Productos</title>

</head>
<body>
    <div class="container mt-5" layout:fragment="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
                    <i class="bi bi-box-seam me-2"></i>Gestión de Productos
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="container py-5">

            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
                <div>
                    <h2 class="fw-semibold text-dark mb-0">Listado de Productos</h2>
                </div>
                <div class="mb-4">
                        <form th:action="@{/productos}" method="get" class="d-flex">
                                <input type="text" name="nombre" class="form-control me-2" placeholder="Buscar producto" th:value="${param.nombre}">
                                <button type="submit" class="btn btn-primary">Buscar</button>
                        </form>
                </div>  
                <div class="text-end">
                    <a href="/productos/nuevo" class="btn btn-primary d-flex align-items-center">Agregar producto</a>
                </div>
            </div>

            <div class="card border-0 shadow-sm rounded-3">
                <div class="card-body">

                    <div class="table-responsive">
                        <table class="table table-hover table-bordered align-middle text-center mb-0">
                            <thead class="table-primary text-uppercase small">
                            <tr>
                                <th scope="col" class="text-uppercase small">#</th>
                                <th scope="col" class="text-uppercase small">CODIGO</th>
                                <th scope="col" class="text-uppercase small">NOMBRE</th>
                                <th scope="col" class="text-uppercase small">DESCRIPCION</th>
                                <th scope="col" class="text-uppercase small">PRECIO</th>
                                <th scope="col" class="text-uppercase small">STOCK</th>
                                <th scope="col" class="text-uppercase small">ACCIONES</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="producto : ${productos}">
                                <td th:text="${producto.id}"></td>
                                <td th:text="${producto.codigo}"></td>
                                <td th:text="${producto.nombre}"></td>
                                <td th:text="${producto.descripcion}"></td>
                                <td th:text="${producto.precio}"></td>
                                <td th:text="${producto.stock}"></td>
                                <td>
                                    <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-success btn-sm" title="Editar">
                                        <ion-icon name="create-outline"></ion-icon>
                                    </a>
                                    <form th:action="@{/productos/eliminar/{id}(id=${producto.id})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm" title="Eliminar" onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');">
                                            <ion-icon name="trash-outline"></ion-icon>
                                        </button>
                                    </form>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- MENSAJE SI NO HAY DATOS -->
                    <div th:if="${#lists.isEmpty(productos)}" class="text-center py-5 text-muted">
                        <i class="bi bi-person-x fs-1 d-block mb-3"></i>
                        <p class="fs-5 mb-0">No hay productos registrados actualmente.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div sd:pagination-summary="">info</div>
            </div>
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination-split="7" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>

</body>
</html>
